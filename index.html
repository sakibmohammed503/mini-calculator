<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="clear" data-action="clear">C</button>
            <button class="delete" data-action="delete">DEL</button>
            <button class="operator" data-operation="รท">รท</button>
            <button class="operator" data-operation="*">ร</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operation="-">-</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operation="+">+</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="equals" data-action="calculate">=</button>
            
            <button class="zero" data-number="0">0</button>
            <button data-number=".">.</button>
        </div>
        <div class="key-hint">Tip: You can also use your keyboard</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
